<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="img/coin.png" type="img/icon">
        <!-- <link rel="stylesheet" href="script.js" type="js/script"> -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <title>Finanças</title>
    </head>
    <body>
        <header class="content__header">
            <img src="img/Image.svg">
        </header>
        <main class="content__main">
            <section class="content__section">
                <div class="content__card">
                    <h1>
                        Proventos
                        <ion-icon name="arrow-up-outline"></ion-icon>
                    </h1>
                    <p class="p-number">
                        R$ 0.00
                    </p>
                </div>
                <div class="content__card">
                    <h1 class="gastos">
                        Gastos
                        <ion-icon name="arrow-down-outline"></ion-icon>
                    </h1>
                    <p class="g-number">
                        R$ 0.00
                    </p>
                </div>
                <div class="content__card">
                    <h1>
                        Saldo
                        <ion-icon name="checkmark-circle"></ion-icon>
                        <ion-icon name="alert-circle"></ion-icon>
                    </h1>
                    <p class="s-number">
                        R$ 0.00
                    </p>
                </div>
            </section>
            <div class="content__section__desc">
                <div class="content__desc">
                    <input type="text" required id="desc">
                    <span>Descrição</span>
                    <i></i>
                </div>
                <div class="content__desc">
                    <input
                        type="number"
                        step="0.01"
                        required
                        id="valor"
                    >
                    <span>Valor</span>
                    <i></i>
                </div>
                <div class="content___desc___radio">
                    <input type="radio" name="modalidade" id="r-entrada" value="Entrada">
                    <span>
                        Entrada
                    </span>
                    <input type="radio" name="modalidade" id="r-entrada" value="Saida">
                    <span>
                        Saida
                    </span>
                </div>
                <button class="content___desc___button" type="submit" id="btn">
                    <ion-icon name="add-circle-outline"></ion-icon>
                    Salvar
                </button>
            </div>
            <div class="content___table">
                <table>
                    <tr>
                        <th>Descrição</th>
                        <th class="t-valor">Valor</th>
                        <th class="t-data">Data</th>
                        <th class="t-status">Status</th>
                        <th class="t-opcoes">Opções</th>
                    </tr>
                    <!-- <tr>
                        <td> Salario</td>
                        <td> R$ 2000,00</td>
                        <td> 24/08/2023</td>
                        <td class="icon-up-down">
                            <ion-icon name="caret-up"></ion-icon>
                            <ion-icon name="caret-down"></ion-icon>
                        </td>
                        <td class="btn-actions">
                            <ion-icon name="create-outline"></ion-icon>
                            <ion-icon name="trash-outline"></ion-icon>
                        </td>
                    </tr> -->
                    <tbody></tbody>
                </table>
            </div>
        </main>
        <footer class="content__footer">
            <div class="devdu">
                DevDu 2023, © Copyright - Todos os Direitos Reservados.
            </div>
            <div class="links">
                <a href="https://www.instagram.com/t_wo_d/" target="_blank" id="insta">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
                <a href="https://www.linkedin.com/in/eduardo-santos-pessoa-602ab4231/" target="_blank" id="lin">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a>
                <a href="https://www.facebook.com/Eduardo.santos3117" target="_blank" id="face">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </a>
            <a href="https://github.com/Edusanpe" target="_blank" id="git">
                <ion-icon name="logo-github"></ion-icon>
            </a>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
