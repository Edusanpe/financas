<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Finanças</title>
    </head>
    <body>
        <header class="content__header">
            <img src="logo1.png">
        </header>
        <main class="content__main">
            <section class="content__section">
                <div class="content__card">
                    <h1>
                        Proventos
                        <img src="dolar.png" alt="dollar">
                    </h1>
                    <p>
                        R$ 1500,00
                    </p>
                </div>
                <div class="content__card">
                    <h1>
                        Gastos
                        <img src="https://cdn-icons-png.flaticon.com/512/4947/4947118.png" alt="Gastos">
                    </h1>
                    <p>
                        R$ 1500,00
                    </p>
                </div>
                <div class="content__card">
                    <h1>
                        Saldo
                        <img src="https://cdn-icons-png.flaticon.com/256/5610/5610944.png" alt="Checked">
                        <img src="https://cdn-icons-png.flaticon.com/512/5610/5610989.png" alt="Alerta" id="alerta">
                    </h1>
                    <p>
                        R$ 1500,00
                    </p>
                </div>
            </section>
            <div class="content__section__desc">
                <div class="content__desc">
                    <input type="text" required>
                    <span>Descrição</span>
                    <i></i>
                </div>
                <div class="content__desc">
                    <input
                        type="number"
                        step="0.01"
                        required
                        id="Valor"
                    >
                    <span>Valor</span>
                    <i></i>
                </div>
                <div class="content___radio">
                    <input type="radio">
                    <span>
                        Entrada
                    </span>
                    <input type="radio">
                    <span>
                        Saida
                    </span>
                </div>
                <button class="button" type="submit">
                    <img src="https://cdn-icons-png.flaticon.com/512/74/74673.png" alt="mais">
                    Salvar
                </button>
            </div>
            <div class="content___table">
                <table>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Status</th>
                        <th>Data</th>
                        <th>Opções</th>
                    </tr>
                    <tr>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                    </tr>
                    <tr>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                    </tr>
                    <tr>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                    </tr>
                    <tr>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                    </tr>
                    <tr>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                    </tr>
                    <tr>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                    </tr>
                </table>
            </div>
        </main>
        <footer class="content__footer">
            <div class="devdu">
                DevDu 2023, © Copyright - Todos os Direitos Reservados.
            </div>
            <div class="links">
                <a href="">
                    <img src="https://cdn-icons-png.flaticon.com/512/4138/4138124.png" alt="instagram">
                </a>
                <a href="">
                    <img src="https://static-00.iconduck.com/assets.00/linkedin-icon-512x512-vkm0drb1.png" alt="linkedin">
                </a>
                <a href="">
                    <img src="https://www.novaconcursos.com.br/portal/wp-content/uploads/2020/01/facebook-logo-redondo.png" alt="facebook">
                </a>
            </a>
            <a href="">
                <img src="https://cdn.icon-icons.com/icons2/510/PNG/512/social-github_icon-icons.com_50019.png" alt="github">
            </a>
        </div>
    </footer>
</body>
</html>
