<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <title>Finanças</title>
    </head>
    <body>
        <header class="content__header">
            <img src="logo1.png">
        </header>
        <main class="content__main">
            <section class="content__section">
                <div class="content__card">
                    <h1>
                        Proventos
                        <img src="Imagem1.gif" alt="dollar">
                    </h1>
                    <p>
                        R$ 1500,00
                    </p>
                </div>
                <div class="content__card">
                    <h1>
                        Gastos
                        <img src="Imagem2.gif" alt="Gastos">
                    </h1>
                    <p>
                        R$ 1500,00
                    </p>
                </div>
                <div class="content__card">
                    <h1>
                        Saldo
                        <img src="https://cdn-icons-png.flaticon.com/256/5610/5610944.png" alt="Checked">
                        <img src="https://cdn-icons-png.flaticon.com/512/5610/5610989.png" alt="Alerta" id="alerta">
                    </h1>
                    <p>
                        R$ 1500,00
                    </p>
                </div>
            </section>
            <div class="content__section__desc">
                <div class="content__desc">
                    <input type="text" required>
                    <span>Descrição</span>
                    <i></i>
                </div>
                <div class="content__desc">
                    <input
                        type="number"
                        step="0.01"
                        required
                        id="Valor"
                    >
                    <span>Valor</span>
                    <i></i>
                </div>
                <div class="content___radio">
                    <input type="radio">
                    <span>
                        Entrada
                    </span>
                    <input type="radio">
                    <span>
                        Saida
                    </span>
                </div>
                <button class="button" type="submit">
                    <ion-icon name="add-circle-outline"></ion-icon>
                    Salvar
                </button>
            </div>
            <div class="content___table">
                <table>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Status</th>
                        <th>Data</th>
                        <th>Opções</th>
                    </tr>
                    <tr>
                        <td> Salario</td>
                        <td> R$ 2000,00</td>
                        <td> Entrada</td>
                        <td> 24/08/2023</td>
                        <td class="btn-actions">
                            <ion-icon name="create-outline"></ion-icon>
                            <ion-icon name="trash-outline"></ion-icon>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                        <td class="btn-actions">
                            <ion-icon name="create-outline"></ion-icon>
                            <ion-icon name="trash-outline"></ion-icon>
                        </td>
                    </tr>
                    <tr>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                        <td class="btn-actions">
                            <ion-icon name="create-outline"></ion-icon>
                            <ion-icon name="trash-outline"></ion-icon>
                        </td>
                    </tr>
                    <tr>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                        <td class="btn-actions">
                            <ion-icon name="create-outline"></ion-icon>
                            <ion-icon name="trash-outline"></ion-icon>
                        </td>
                    </tr>
                    <tr>
                        <td> *</td>

                        <td> *</td>
                        <td> *</td>
                        <td class="btn-actions">
                            <ion-icon name="create-outline"></ion-icon>
                            <ion-icon name="trash-outline"></ion-icon>
                        </td>
                    </tr>
                    <tr>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                        <td> *</td>
                        <td class="btn-actions">
                            <ion-icon name="create-outline"></ion-icon>
                            <ion-icon name="trash-outline"></ion-icon>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
        <footer class="content__footer">
            <div class="devdu">
                DevDu 2023, © Copyright - Todos os Direitos Reservados.
            </div>
            <div class="links">
                <a href="">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
                <a href="">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a>
                <a href="">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </a>
            <a href="">
                <ion-icon name="logo-github"></ion-icon>

        </div>
